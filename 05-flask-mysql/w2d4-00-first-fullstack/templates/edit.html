<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Friend Edit Page</title>
</head>
<body>
    <div class="container">
        <h1>Our Friends Update Page</h1>
        <form action="/friends/{{ friend.id }}/update" method="post">
            <input type="hidden" name="friend_id" value="{{ friend.id }}">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="first_name" value="{{ friend.first_name}}">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="last_name" value="{{ friend.last_name}}">
            </div>
            <div class="mb-3">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" name="occupation" value="{{ friend.occupation}}">
            </div>
            <div>
                <a href="/" class="btn btn-outline-danger">Cancel</a>
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

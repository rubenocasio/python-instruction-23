<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
    <title>Friends Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>All my Friends Dashboard</h1>
        <a href="/friends/new" class="btn btn-outline-primary">Add a Friend</a>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Occupation</th>
                <th scope="col">Created</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for friend in friends %}
              <tr>
                <th scope="row"><a href="/friends/{{friend.id}}">{{ friend.id }}</a></th>
                <td>{{ friend.first_name }}</td>
                <td>{{ friend.last_name }}</td>
                <td>{{ friend.occupation }}</td>
                <td>{{ friend.created_at }}</td>
                <td><a href="/friends/{{friend.id}}/edit" class="btn btn-warning">Edit {{ friend.first_name}}</a><form action="/friends/{{friend.id}}/delete" method="post">
                  <button type="submit" class="btn btn-danger">Destroy {{ friend.first_name}}</button>
                </form></td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

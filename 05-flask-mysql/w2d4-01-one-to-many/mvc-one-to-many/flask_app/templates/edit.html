<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit Page</title>
</head>
<body>
    <div class="container">
        <h1>Edit {{album.title}}</h1>
        <form action="/album/{{album.id}}/update" method="post">
            <input type="hidden" name="album_id" value="{{album.id}}">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" name="title" value="{{album.title}}">
            </div>
            <div class="form-group">
              <label for="artist">Artist:</label>
              <input type="text" class="form-control" name="artist" value="{{album.artist}}">
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
              <input type="text" class="form-control" name="genre" value="{{album.genre}}">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="is_owned" value="1" {% if album.is_owned %} checked {% endif %}>
                <label class="form-check-label" for="is_owned">Do you own this album?</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/" class="btn btn-danger">Cancel</a>
          </form>
    </div>
</body>
</html>

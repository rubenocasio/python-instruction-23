<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Albums Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Albums Dashboard</h1>
        <a href="/album/new">Add an Album</a>
        <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Genre</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for album in albums %}
                <tr>
                  <td>{{ album.title }}</td>
                  <td>{{ album.artist }}</td>
                  <td>{{ album.genre }}</td>
                  <td>
                    <a href="/album/{{album.id}}" class="btn btn-outline-info mr-1">View</a>
                    <a href="/album/{{album.id}}/edit" class="btn btn-outline-warning mr-1">Edit</a>
                    
                    <form action="/album/{{album.id}}/delete" method="post">
                        <button type="submit" class="btn btn-outline-danger m-2">Delete</button>
                    </form>

                    </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
